      <form action="">
        <p class = "invisivel" id = "msg-erro">Não são permitidos caracteres especiais</p>
        <input class="text-input" type="text" id="input-principal" placeholder="insira o texto aqui">

        <button class="btn" type="submit" id="btn-descripto">Descriptografar</button>
      </form>
    </section>
  
    <section class="msg box">
      <h id="" class = "titulo">Mensagem criptografada:</h>

      <button class="btn" type="submit" id="btn-copy">Copiar</button>
    </section>
